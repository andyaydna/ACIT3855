components:
  schemas:
    NewCasesAdmitted:
      required:
        - patient_id
        - patient_name
        - case_id
        - timestamp
      properties:
        patient_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        patient_name:
          type: string
          example: John Doe
        case_id:
#          $ref: '#/components/schemas/NewCasesAdmitted'
          type: number
          example: 12345
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      type: object
      
    NewlyVaccinated:
      required:
        - patient_id
        - patient_name
        - vaccination_id
        - timestamp
      properties:
        patient_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        patient_name:
          type: string
          example: John Doe
        vaccination_id:
#          $ref: '#/components/schemas/NewlyVaccinated'
          type: number
          example: 12345
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      type: object
      
